plugins{
    id 'com.google.cloud.tools.jib'
}
jib {
    allowInsecureRegistries = true
    from {
        image = "${DOCKER_IMG_BASE_REPOSITORY}/openjdk:11"
        auth {
            username = HARBOR_USERNAME
            password = HARBOR_PASSWORD
        }
    }
    to {
        image = "${HARBOR_REPOSITORY}/${MODULE}:${IMG_TAG}"
        auth {
            username = HARBOR_USERNAME
            password = HARBOR_PASSWORD
        }
    }
    container {
        mainClass = 'com.bbolab.gaonna.api.ApiApplication'
    }
}
group = 'com.bbolab.gaonna.api'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://repo.spring.io/milestone'
    }
}

ext {
    set('springCloudVersion', "2020.0.0")
    set('springBootAdminVersion', "2.3.1")
}

dependencies {
    // spring
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.retry:spring-retry'

    // spring cloud
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap:3.0.2'
    implementation 'org.springframework.cloud:spring-cloud-starter-config:3.0.3'
    
    // lombok
    implementation 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'

    // project dependency
    implementation project(":core")
}

dependencyManagement {
    imports {
        mavenBom "de.codecentric:spring-boot-admin-dependencies:${springBootAdminVersion}"
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

test {
    useJUnitPlatform()
}

bootJar {
    enabled = true
}
